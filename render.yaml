databases:
  - name: pi-business-hub-db
    databaseName: pi_business_hub
    user: pi_business_hub
    plan: free
    region: oregon

services:
  - type: web
    name: pi-business-hub
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pi-business-hub-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
